<div *ngIf="notification | async; let data"
     [@slideInOut]
     [ngClass]="class">

    <div [ngSwitch]="data.type">
        <div *ngSwitchCase="NotificationType.ERROR">
            <div class="notification-message">
                Something went wrong!
            </div>
        </div>
        <div>
            <span class="notification-link" (click)="close($event)"><mat-icon>close</mat-icon></span>
        </div>
    </div>
</div>
